<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <div>jzsp</div>
    <div>{{message}}</div>
    <button @click="changeMessage" id="jzsp" :p="message">changeMessage</button>
  </template>
  <script src="../../dist/vue.global.js"></script>
  <script>
    const {ref} = Vue
    const App = {
      template:"#my-app",
      methods:{
        changeMessage(){
          this.message = 'nihao'
        }
      },
      setup(){
        const message = ref("jzsp")
        return{
          message
        }
      },
      mounted(){
        // debugger
        console.log(`render function's return is `,this.$.render)
      }
    }

    const app = Vue.createApp(App)
    app.mount("#app")
  </script>
</body>
</html>
